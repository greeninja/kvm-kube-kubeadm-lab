---

- name: Setup Kubeadm Playbook
  hosts: all,!load_balancers
  gather_facts: false
  tasks:
    - name: Add Kubernetes repo
      yum_repository:
       name: kubernetes
       baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
       file: kubernetes
       enabled: yes
       gpgcheck: yes
       repo_gpgcheck: yes
       gpgkey: 'https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg'
       description: kube-repo
    - name: Disable SELinux
      selinux:
        state: disabled
      register: sel
    - name: Reboot for SELinux
      reboot:
        msg: "Rebooted by ansible"
        reboot_timeout: 300
      when: sel.changed
    - name: Add Docker CE Repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
    - name: Install Packages
      package:
        name: "{{ item }}"
        state: installed
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - kubelet
        - kubeadm
        - kubectl

- name: Start Kubelet
  hosts: kube_masters,kube_nodes
  gather_facts: false
  tasks:
    - name: Start Kubelet
      service:
        name: kubelet
        state: started
        enabled: true
      
- name: Setup LB
  hosts: load_balancers
  gather_facts: false
  tasks:
    - name: Install epel
      package:
        name: epel-release
        state: installed
    - name: Disable SELinux
      selinux:
        state: disabled
      register: sel
    - name: Reboot for SELinux
      reboot:
        msg: "Rebooted by ansible"
        reboot_timeout: 300
      when: sel.changed
    - name: Install nginx
      package:
        name: nginx
        state: installed
    - name: Configure Nginx
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
    - name: Start and enable Nginx
      service:
        name: nginx
        state: started
        enabled: true

